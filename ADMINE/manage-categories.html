<!-- ADMINE/manage-categories.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Categories - QuickDesk Admin</title>
  <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>

  <header>
    <h1>Manage Categories</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a> |
      <a href="manage-users.html">Manage Users</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Existing Categories</h2>
      <ul id="categoryList">
        <!-- Categories will appear here -->
      </ul>
    </section>

    <section>
      <h2>Add New Category</h2>
      <input type="text" id="newCategory" placeholder="Enter category name">
      <button onclick="addCategory()">Add</button>
    </section>
  </main>

  <script>
    // Dummy categories - will later come from backend
    let categories = ["Login Issue", "Bug Report", "Payment Issue", "Technical Query"];

    const categoryList = document.getElementById("categoryList");

    function renderCategories() {
      categoryList.innerHTML = "";
      categories.forEach((cat, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${cat} <button onclick="deleteCategory(${index})">Delete</button>`;
        categoryList.appendChild(li);
      });
    }

    function addCategory() {
      const newCat = document.getElementById("newCategory").value.trim();
      if (newCat) {
        categories.push(newCat);
        document.getElementById("newCategory").value = "";
        renderCategories();
        alert("Category added (Dummy mode)");
      }
    }

    function deleteCategory(index) {
      if (confirm("Are you sure you want to delete this category?")) {
        categories.splice(index, 1);
        renderCategories();
        alert("Category deleted (Dummy mode)");
      }
    }

    // Initial rendering
    renderCategories();
  </script>

</body>
</html>
